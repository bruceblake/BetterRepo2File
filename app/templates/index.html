<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterRepo2File - Vibe Coder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>BetterRepo2File</h1>
            <p>AI-powered workflow for planning â†’ coding</p>
        </header>

        <main>
            <!-- Simple 3-Step Workflow -->
            <div class="workflow-container">
                <!-- Step 1: Feature Description -->
                <div class="step-card" id="step1">
                    <div class="step-header">
                        <span class="step-number">1</span>
                        <h3>Describe Your Feature</h3>
                    </div>
                    <div class="step-content">
                        <div class="github-input">
                            <input type="text" id="githubUrlInputRepo" placeholder="https://github.com/username/repo" required>
                            <input type="text" id="githubBranch" placeholder="Branch (optional)" value="main">
                        </div>
                        <textarea id="vibeStatement" placeholder="What would you like to build? Be specific..."></textarea>
                        <button id="generateContextBtn" class="primary-btn">Generate Context</button>
                    </div>
                </div>

                <!-- Step 2: Copy to AI Planner -->
                <div class="step-card hidden" id="step2">
                    <div class="step-header">
                        <span class="step-number">2</span>
                        <h3>Copy to Gemini Planner</h3>
                    </div>
                    <div class="step-content">
                        <div class="output-preview" id="sectionAOutput"></div>
                        <button class="copy-btn" onclick="copyToClipboard('sectionAOutput')">Copy to Clipboard</button>
                        <button class="next-btn" onclick="moveToStep3()">Next Step</button>
                    </div>
                </div>

                <!-- Step 3: Paste AI Plan -->
                <div class="step-card hidden" id="step3">
                    <div class="step-header">
                        <span class="step-number">3</span>
                        <h3>Paste AI Plan</h3>
                    </div>
                    <div class="step-content">
                        <textarea id="plannerOutput" placeholder="Paste Gemini's plan here..."></textarea>
                        <button id="generateCoderContextBtn" class="primary-btn">Generate Coder Context</button>
                    </div>
                </div>

                <!-- Step 4: Copy to Claude -->
                <div class="step-card hidden" id="step4">
                    <div class="step-header">
                        <span class="step-number">4</span>
                        <h3>Copy to Claude Coder</h3>
                    </div>
                    <div class="step-content">
                        <div class="output-preview" id="sectionBOutput"></div>
                        <button class="copy-btn" onclick="copyToClipboard('sectionBOutput')">Copy to Clipboard</button>
                        <div class="iteration-controls">
                            <button class="iterate-btn" onclick="startIteration()">Start Iteration</button>
                        </div>
                    </div>
                </div>

                <!-- Iteration Step (optional) -->
                <div class="step-card hidden" id="stepIteration">
                    <div class="step-header">
                        <span class="step-number">ðŸ”„</span>
                        <h3>Iteration</h3>
                    </div>
                    <div class="step-content">
                        <textarea id="feedbackText" placeholder="Paste feedback or issues..."></textarea>
                        <button id="generateIterationBtn" class="primary-btn">Generate Update</button>
                    </div>
                </div>
            </div>

            <!-- Progress indicator -->
            <div class="progress-overlay hidden" id="progressOverlay">
                <div class="progress-content">
                    <div class="spinner"></div>
                    <p id="progressMessage">Processing...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
